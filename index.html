<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品一覧 | まるはし</title>
  <meta name="description" content="各商品の決済ページ（Stripe Payment Links）を右側に常時表示します。" />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="商品一覧 | まるはし" />
  <meta property="og:description" content="各商品の決済ページ（Stripe Payment Links）を右側に常時表示します。" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=OG" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6faf7; --panel:#ffffff; --muted:#f3f4f6; --line:#e5e7eb;
      --text:#111827; --sub:#6b7280; --brand:#0ea47a; --accent:#10b981; --warn:#f59e0b;
      --pane-width: 440px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
    a{color:inherit}
    img{max-width:100%;display:block}
    .container{max-width:1200px;margin:auto;padding:24px}
    header{border-bottom:1px solid var(--line);background:rgba(255,255,255,0.7);backdrop-filter:saturate(120%) blur(6px);position:sticky;top:0;z-index:40}
    .topbar{display:flex;align-items:center;gap:16px;padding:12px 24px}

    /* ロゴ＋社名（まるはし） */
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800; letter-spacing:.2px; line-height:1.2;
      color:var(--text); text-decoration:none;
    }
    .brand img{ width:32px; height:32px; object-fit:contain; }
    .brand .name{ font-size:20px; }
    @media (min-width:960px){
      .brand img{ width:40px; height:40px; }
      .brand .name{ font-size:24px; }
    }

    .crumbs{font-size:12px;color:var(--sub)}
    .crumbs a{color:var(--sub);text-decoration:none}

    .h1{font-size:28px;font-weight:700;margin:0 0 8px}
    .sub{color:var(--sub)}

    /* 左：カードの列 / 右：パネルの列 */
    .grid{
      display:grid;
      gap:16px;
      grid-template-columns:1fr;
      align-items:stretch;
    }
    @media (min-width:960px){
      .grid{ grid-template-columns: var(--pane-width) minmax(0,1fr); }
    }

    .product-card{
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:var(--panel);
      cursor:pointer;
      width:100%;
      max-width:var(--pane-width);
      justify-self:start;
      grid-column:1 / 2;
      align-self:stretch;
      height:100%;
    }
    .product-card .meta{padding:10px 12px}
    .product-card:hover{outline:2px solid var(--brand)}
    /* 商品名は非表示（1行目だけ隠す） */
    .product-card .meta > div:first-child{ display:none; }

    .btn{display:inline-flex;justify-content:center;align-items:center;gap:8px;padding:12px 14px;border-radius:12px;border:1px solid var(--line);cursor:pointer;font-weight:600;}
    .btn.secondary{background:var(--muted);color:var(--text)}
    .btn.primary{background:linear-gradient(180deg,var(--brand),#099268);color:#fff;border-color:transparent}

    .choices{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    .chip{padding:10px 14px;border:1px solid var(--line);border-radius:10px;cursor:pointer;background:#f7f7f9;color:var(--text)}
    .chip[aria-checked="true"],.chip:hover{outline:2px solid var(--brand)}
    .notice{font-size:12px;color:var(--sub);margin-top:8px}
    .help{font-size:12px;color:var(--sub)}

    /* 右側の購入パネル：中身を中央に */
    .picker{
      border:1px solid var(--line);
      border-radius:14px;
      background:var(--panel);
      padding:16px;
      margin:12px 0;
      width:100%;
      max-width:var(--pane-width);
      justify-self:start;
      grid-column:2 / 3;
      align-self:stretch;

      display:flex;
      flex-direction:column;
      justify-content:center;      /* 縦中央 */
      align-items:center;          /* 横中央 */
      text-align:center;
      scroll-margin-top:96px;      /* アンカー遷移のズレ補正（ヘッダー分） */
    }
    .picker-head{display:flex;justify-content:center;align-items:center;width:100%;}
    .picker .size-choices{display:flex;justify-content:center;}
    .buy-slot{margin-top:14px; display:flex; justify-content:center; width:100%;}
    .testlink{margin-top:10px;display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}

    /* 強調表示（必要なら残す） */
    .priority{
      outline:2px solid var(--brand);
      box-shadow:0 0 0 4px rgba(14,164,122,.08);
    }

    /* モバイルは高さを自動に戻す */
    @media (max-width:959px){
      .product-card, .picker{ height:auto; align-self:start; grid-column:1 / -1; }
    }
  </style>
</head>
<body>
  <header>
    <!-- ロゴ画像のパスは適宜差し替え（例: ./assets/maruhashi-logo.png / .svg） -->
    <div class="topbar">
      <a class="brand" href="./" aria-label="まるはし ホーム">
        <img src="./assets/maruhashi-logo.png" alt="まるはし ロゴ" width="40" height="40" decoding="async">
        <span class="name">まるはし</span>
      </a>
    </div>
    <div class="container crumbs" aria-label="breadcrumb">
      <a href="./">ホーム</a> / <span aria-current="page">商品一覧</span>
    </div>
  </header>

  <main class="container">
    <h1 class="h1" style="margin:12px 0 8px">商品一覧</h1>

    <section class="grid" id="product-list">
      <!-- 左カラム：商品カード（米のみ表示） -->
      <article class="product-card" data-product="komeA">
        <img src="https://via.placeholder.com/600x600.png?text=%E3%82%B3%E3%82%B7%E3%83%92%E3%82%AB%E3%83%AA" alt="コシヒカリ">
        <div class="meta"><div>コシヒカリ</div><div class="sub">¥17,000</div></div>
      </article>
      <article class="product-card priority" data-product="komeB">
        <img src="https://via.placeholder.com/600x600.png?text=%E3%81%B5%E3%81%95%E3%81%8A%E3%81%A8%E3%82%81" alt="ふさおとめ">
        <div class="meta"><div>ふさおとめ</div><div class="sub">¥17,000</div></div>
      </article>
      <!-- 右カラム：各商品の購入パネル（JSで差し込み） -->
    </section>
  </main>

  <footer class="container">
    <div>© <span id="year"></span> まるはし</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 米のみ定義（30kg固定）
    const PRICE_MAP = {
      komeA:{ title:'コシヒカリ', sizes:[{label:'30kg'}] },
      komeB:{ title:'ふさおとめ', sizes:[{label:'30kg'}] }
    };

    // ✅ 本番のPayment Links（Newmarket名義から「まるはし」名義に置き換え）
    const LINK_MAP = {
      'komeA:30kg': 'https://buy.stripe.com/7sYcN54qz17LgOParF7Zu01', // コシヒカリ
      'komeB:30kg': 'https://buy.stripe.com/9B6dR99KT6s5fKL9nB7Zu00', // ふさおとめ
    };

    // （必要に応じて）テスト決済リンク
    const TEST_PAYMENT_LINKS = {
      'komeA:30kg': 'https://buy.stripe.com/test_cNi5kDaZr1ps1LjfpN2cg02',
      'komeB:30kg': 'https://buy.stripe.com/test_28E5kDaZrd8a3Tr0uT2cg03',
    };

    function renderPicker(key){
      const meta = PRICE_MAP[key];
      const sizeChips = meta.sizes.map((s,i)=>`
        <button class="chip size-chip" type="button" role="option"
                aria-checked="${i===0}" data-label="${s.label}">
          ${s.label}
        </button>`).join('');
      return `
        <div class="picker" data-open-for="${key}">
          <div class="picker-head">
            <h2 class="h1" style="font-size:20px;margin:0">購入：${meta.title}</h2>
          </div>
          <div style="margin-top:8px">
            <div class="choices size-choices" role="listbox" aria-label="サイズ">${sizeChips}</div>
          </div>
          <div class="buy-slot" aria-live="polite"></div>
          <div class="testlink" aria-live="polite"></div>
        </div>`;
    }

    // 決済リンクを設置（Payment Links を新規タブで開く）
    function mountPayLink(picker, productKey, label){
      const mapKey = `${productKey}:${label}`;
      const payUrl = LINK_MAP[mapKey];
      const slot   = picker.querySelector('.buy-slot');
      const testEl = picker.querySelector('.testlink');
      if(!slot || !testEl) return;

      slot.innerHTML = '';
      if(payUrl){
        slot.innerHTML = `
          <a class="btn primary" href="${payUrl}" target="_blank" rel="noopener"
             aria-label="${productKey==='komeA'?'コシヒカリ':'ふさおとめ'} ${label} を購入">購入ページへ</a>
          <div class="help" style="margin-top:6px">※ 外部のStripe決済ページ（まるはし名義）を新しいタブで開きます</div>
        `;
      }else{
        slot.innerHTML = `<div class="notice">このサイズの決済リンクが未設定です。<code>LINK_MAP['${mapKey}']</code> にURLを設定してください。</div>`;
      }

      const testUrl = TEST_PAYMENT_LINKS[mapKey];
      if(testUrl){
        testEl.innerHTML = `
          <a class="btn secondary" href="${testUrl}" target="_blank" rel="noopener">テスト決済リンクを開く</a>
          <span class="help">※ 検証用：Stripe TEST環境の決済ページへ遷移します</span>`;
      }else{
        testEl.innerHTML = '';
      }
    }

    // ▼ページ表示時：米2商品の購入パネルを右に常時表示
    const list = document.getElementById('product-list');
    const cards = Array.from(list.querySelectorAll('.product-card[data-product]'));
    cards.forEach(card=>{
      const key = card.dataset.product;
      const meta = PRICE_MAP[key];
      if(!meta || !meta.sizes?.length) return;

      card.insertAdjacentHTML('afterend', renderPicker(key));
      const picker  = card.nextElementSibling;
      const sizeBox = picker.querySelector('.size-choices');

      const initialLabel = meta.sizes[0].label;
      mountPayLink(picker, key, initialLabel);

      sizeBox.addEventListener('click',(e)=>{
        const chip = e.target.closest('.size-chip'); if(!chip) return;
        sizeBox.querySelectorAll('.size-chip').forEach(c=>c.setAttribute('aria-checked','false'));
        chip.setAttribute('aria-checked','true');
        mountPayLink(picker, key, chip.dataset.label);
      });
    });

    /* ふさおとめ（komeB）を最上段に移動＆強調 */
    (function promoteKomeB(){
      const grid = document.getElementById('product-list');
      const card = grid.querySelector('.product-card[data-product="komeB"]');
      if(!card) return;
      const panel = card.nextElementSibling; // 直後のpicker
      if(panel && panel.classList.contains('picker')){
        grid.insertBefore(panel, grid.firstChild);
        grid.insertBefore(card, grid.firstChild);
        card.classList.add('priority');
        panel.classList.add('priority');
      }
    })();
  </script>
</body>
</html>
